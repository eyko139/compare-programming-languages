<!doctype html>
<html lang="en">
<head>
    <title>Chart.js example</title>
    <style>
        .active {
            background-color: lightblue;
        }

        .test-tabs {
            display: flex;
            gap: 2rem;
        }

        .error {
            border: 5px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>


<div style="width: 60%;">
    <h2>Build Duration</h2>
    <canvas id="build_duration_chart"></canvas>
</div>

<div style="width: 60%">
    <h2>Startup Duration</h2>
    <canvas id="startup_duration_chart"></canvas>
</div>

<div style="width: 60%;">
    <h2>Container Image Sizes</h2>
    <canvas id="container_image_size"></canvas>
</div>

<div>
    <div style="width: 60%;">

    </div>
    <div></div>
</div>


<div style="widtVh: 80%; display: table;">
    <h2>Request Count</h2>
    <div style="display: table-row">
        <div style="display: flex;">
            <canvas id="request_count_chart"></canvas>
            <div id="myGrid" style="width:300px" class="ag-theme-alpine"></div>
        </div>
    </div>
</div>

<div style="width: 80%;">
    <h2>Request Duration</h2>

    <canvas id="http_req_duration"></canvas>
    <div id="http_req_duration_buttons"></div>
</div>


<div style="width: 60%;">
    <h2>CPU Performance Data</h2>
    <canvas id="perf_cpu"></canvas>
</div>

<div style="width: 60%;">
    <h2>Memory Performance Data</h2>
    <canvas id="perf_mem"></canvas>
</div>

<!-- <script type="module" src="dimensions.js"></script> -->
<script type="module" src="metrics.js"></script>
</body>
</html>
